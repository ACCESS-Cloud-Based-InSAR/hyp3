RtcGamma:
  image: 626226570674.dkr.ecr.us-east-1.amazonaws.com/hyp3-rtc-gamma
  api_job_type: RTC_GAMMA
  parameters:
    granules:
      default: '""'
      api_schema_location: "#/components/schemas/rtc_granules"
    bucket_prefix:
      default:  '""'
    resolution:
      default:  30.0
      api_schema_location: "#/components/schemas/resolution"
    radiometry:
      default:  gamma0
      api_schema_location: "#/components/schemas/radiometry"
    scale:
      default:  power
      api_schema_location: "#/components/schemas/scale"
    dem_matching:
      default:  false
      api_schema_location: "#/components/schemas/dem_matching"
    include_dem:
      default:  false
      api_schema_location: "#/components/schemas/include_dem"
    include_inc_map:
      default:  false
      api_schema_location: "#/components/schemas/include_inc_map"
  required_parameters:
    - granules
  command:
    - ++entrypoint
    - hyp3_rtc_gamma_v2
    - --username
    - '!Ref EDLUsername'
    - --password
    - '!Ref EDLPassword'
    - --bucket
    - '!Ref Bucket'
    - --bucket-prefix
    - Ref::bucket_prefix
    - --resolution
    - Ref::resolution
    - --radiometry
    - Ref::radiometry
    - --scale
    - Ref::scale
    - --dem-matching
    - Ref::dem_matching
    - --include-dem
    - Ref::include_dem
    - --include-inc-map
    - Ref::include_inc_map
    - Ref::granules
  timeout: 5400

