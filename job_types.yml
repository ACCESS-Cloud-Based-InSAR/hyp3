  timeout: 5400

Autorift:
  image: 626226570674.dkr.ecr.us-east-1.amazonaws.com/hyp3-autorift
  api_job_type: AUTORIFT
  parameters:
    granules:
      default:  '""'
      api_schema_location: "#/components/schemas/insar_granules"
    bucket_prefix:
      default:  '""'
  required_parameters:
    - granules
  command:
    - ++entrypoint
    - hyp3_autorift_v2
    - --username
    - '!Ref EDLUsername'
    - --password
    - '!Ref EDLPassword'
    - --bucket
    - '!Ref Bucket'
    - --bucket-prefix
    - Ref::bucket_prefix
    - Ref::granules
  timeout: 10800