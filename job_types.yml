RtcGamma:
  image: 626226570674.dkr.ecr.us-east-1.amazonaws.com/hyp3-rtc-gamma
  api_job_type: RTC_GAMMA
  parameters:
    granules: '""'
    bucket_prefix: '""'
    resolution: 30.0
    radiometry: gamma0
    scale: power
    dem_matching: false
    include_dem: false
    include_inc_map: false
  command:
    - ++entrypoint
    - hyp3_rtc_gamma_v2
    - --username
    - '!Ref EDLUsername'
    - --password
    - '!Ref EDLPassword'
    - --bucket
    - '!Ref Bucket'
    - --bucket-prefix
    - Ref::bucket_prefix
    - --resolution
    - Ref::resolution
    - --radiometry
    - Ref::radiometry
    - --scale
    - Ref::scale
    - --dem-matching
    - Ref::dem_matching
    - --include-dem
    - Ref::include_dem
    - --include-inc-map
    - Ref::include_inc_map
    - Ref::granules
  timeout: 5400

