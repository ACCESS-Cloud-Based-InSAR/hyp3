    - --bucket
    - '!Ref Bucket'
    - --bucket-prefix
    - Ref::bucket_prefix
    - --include-inc-map
    - Ref::include_inc_map
    - --include-los-displacement
    - Ref::include_los_displacement
    - --looks
    - Ref::looks
