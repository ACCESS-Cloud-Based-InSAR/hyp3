name: Static code analysis

on: push

jobs:

  flake8:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - run: |
          python -m pip install --upgrade pip
          pip install flake8  flake8-import-order flake8-blind-except flake8-builtins

      - run: flake8 --max-line-length=120 --import-order-style=pycharm --statistics --application-import-names hyp3_api

  cfn-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: scottbrenner/cfn-lint-action@master
        with:
          args: "--ignore-checks W3002 --template *.yml **/*.yml"

  openapi-spec-validator:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - run: |
          python -m pip install --upgrade pip
          pip install openapi-spec-validator

      - run: openapi-spec-validator api/src/hyp3_api/openapi-spec.yml

  statelint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
      - run: gem install statelint
      - run: |
          sed -i 's/${\(.*\)}/\1/' step-function/step-function.json
          statelint step-function/step-function.json
