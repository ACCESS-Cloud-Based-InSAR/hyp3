WATER_MAP:
  image: 845172464411.dkr.ecr.us-west-2.amazonaws.com/hyp3-gamma
  image_tag: '4.6.3'
  required_parameters:
    - granules
  parameters:
    granules:
      default: '""'
      api_schema:
        type: array
        minItems: 1
        maxItems: 1
        items:
          anyOf:
            - description: The name of the Sentinel-1 GRDH granule to process
              type: string
              pattern: "^S1[AB]_IW_GRDH_1S[SD][VH]"
              minLength: 67
              maxLength: 67
              example: S1B_IW_GRDH_1SDV_20211013T183321_20211013T183346_029121_037995_5B38
            - description: The name of the Sentinel-1 SLC granule to process
              type: string
              pattern: "^S1[AB]_IW_SLC__1S[SD][VH]"
              minLength: 67
              maxLength: 67
              example: S1A_IW_SLC__1SSV_20150621T120220_20150621T120232_006471_008934_72D8
    bucket_prefix:
      default:  '""'
    resolution:
      api_schema:
        default:  30.0
        description: Desired output pixel spacing in meters
        type: number
        enum:
          - 30.0
    speckle_filter:
      api_schema:
        description: Apply an Enhanced Lee speckle filter
        default: false
        type: boolean
    max_vv_threshold:
      api_schema:
        description: Maximum threshold value to use for VV polarized raster in decibels (dB)
        default: -15.5
        type: number
    max_vh_threshold:
      api_schema:
        description: Maximum threshold value to use for VH polarized raster in decibels (dB)
        default: -23.0
        type: number
    hand_threshold:
      api_schema:
        description: The maximum height above nearest drainage in meters to consider a pixel valid
        default: 15.0
        type: number
    hand_fraction:
      api_schema:
        description: The minimum fraction of valid HAND pixels required in a tile for thresholding
        default: 0.8
        type: number
    membership_threshold:
      api_schema:
        description: The average membership to the fuzzy indicators required for a water pixel
        default: 0.45
        type: number
  command:
    - ++process
    - water_map
    - --username
    - '!Ref EDLUsername'
    - --password
    - '!Ref EDLPassword'
    - --bucket
    - '!Ref Bucket'
    - --bucket-prefix
    - Ref::bucket_prefix
    - --resolution
    - Ref::resolution
    - --speckle-filter
    - Ref::speckle_filter
    - --max-vv-threshold
    - Ref::max_vv_threshold
    - --max-vh-threshold
    - Ref::max_vh_threshold
    - --hand-threshold
    - Ref::hand_threshold
    - --hand-fraction
    - Ref::hand_fraction
    - --membership-threshold
    - Ref::membership_threshold
    - Ref::granules
  validators:
    - check_dem_coverage
  timeout: 86400
