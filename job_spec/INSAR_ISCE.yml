INSAR_ISCE:
  image: ghcr.io/access-cloud-based-insar/dockerizedtopsapp
  required_parameters:
    - granules
    - secondary_granules
  parameters:
    granules:
      default:  '""'
      api_schema:
        type: array
        minItems: 1
        items:
          description: The name of the Sentinel-1 SLC granule to use as reference scenes for InSAR processing
          type: string
          pattern: "^S1[AB]_IW_SLC__1S[SD][VH]"
          minLength: 67
          maxLength: 67
          example: S1B_IW_SLC__1SDV_20210723T014947_20210723T015014_027915_0354B4_B3A9
    secondary_granules:
      default: '""'
      api_schema:
        type: array
        minItems: 1
        items:
          description: The name of the Sentinel-1 SLC granule to use as secondary scenes for InSAR processing
          type: string
          pattern: "^S1[AB]_IW_SLC__1S[SD][VH]"
          minLength: 67
          maxLength: 67
          example: S1B_IW_SLC__1SDV_20210711T014922_20210711T014949_027740_034F80_859D
    bucket_prefix:
      default:  '""'
  command:
    - --username
    - '!Ref EDLUsername'
    - --password
    - '!Ref EDLPassword'
    - --bucket
    - '!Ref Bucket'
    - --bucket-prefix
    - Ref::bucket_prefix
    - --reference-scenes
    - Ref::granules
    - --secondary-scenes
    - Ref::secondary_granules
  validators: []
  timeout: 10800
