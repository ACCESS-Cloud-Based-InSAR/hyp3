INSAR_ISCE:
  image: ghcr.io/access-cloud-based-insar/dockerizedtopsapp
  required_parameters:
    - granules
  parameters:
    granules:
      default:  '""'
      api_schema:
        type: array
        minItems: 1
        items:
          description: The name of the Sentinel-1 SLC granule to process
          type: string
          pattern: "^S1[AB]_IW_SLC__1S[SD][VH]"
          minLength: 67
          maxLength: 67
          example: S1A_IW_SLC__1SSV_20150621T120220_20150621T120232_006471_008934_72D8
    secondary_granules:
      default: '""'
      api_schema:
        type: array
        minItems: 1
        items:
          description: The name of the Sentinel-1 SLC granule to process
          type: string
          pattern: "^S1[AB]_IW_SLC__1S[SD][VH]"
          minLength: 67
          maxLength: 67
          example: S1A_IW_SLC__1SSV_20150621T120220_20150621T120232_006471_008934_72D8
    bucket_prefix:
      default:  '""'
  command:
    - --username
    - '!Ref EDLUsername'
    - --password
    - '!Ref EDLPassword'
    - --bucket
    - '!Ref Bucket'
    - --bucket-prefix
    - Ref::bucket_prefix
    - --reference-scenes
    - Ref::granules
    - --secondary-scenes
    - Ref::secondary_granules
  validators: []
  timeout: 10800
