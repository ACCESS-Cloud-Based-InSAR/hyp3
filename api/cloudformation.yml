AWSTemplateFormatVersion: 2010-09-09

Parameters:

  JobQueueArn:
    Type: String

  JobDefinition:
    Type: String

  DomainName:
    Type: String

  CertificateArn:
    Type: String

Outputs:

  ApiEndpoint:
    Value: !Sub "https://${DomainName}/${Stage}/"

Resources:

  RestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Ref AWS::StackName
      EndpointConfiguration:
        Types:
        - REGIONAL
      Body:
        openapi: 3.0.1
        info:
          title: hyp3-api
          version: 0.0.1
        servers:
          - url: !Sub "https://${DomainName}/{basePath}"
            variables:
              basePath:
                default: /v1
        paths:
          /jobs:
            post:
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: "#/components/schemas/submitJob"
                required: true
              responses:
                "200":
                  description: 200 response
                  content:
                    application/json:
                      schema:
                        $ref: "#/components/schemas/Empty"
              x-amazon-apigateway-request-validator: Validate body
              x-amazon-apigateway-integration:
                credentials: !GetAtt IamRole.Arn
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:batch:path/v1/submitjob"
                responses:
                  default:
                    statusCode: 200
                requestTemplates:
                  application/json: !Sub |-
                    #set($inputRoot = $input.path('$'))
                    {
                       "jobDefinition": "${JobDefinition}",
                       "jobName": $input.json('$.granule'),
                       "jobQueue": "${JobQueueArn}",
                       "parameters": {
                          "granule" : $input.json('$.granule')
                       }
                    }
                passthroughBehavior: when_no_templates
                httpMethod: POST
                type: aws
        components:
          schemas:
            Empty:
              title: Empty Schema
              type: object
            submitJob:
              title: JobInputModel
              required:
                - granule
              type: object
              properties:
                granule:
                  type: string
              additionalProperties: false
        x-amazon-apigateway-request-validators:
          Validate body:
            validateRequestParameters: false
            validateRequestBody: true

  Deployment:
    Type: AWS::ApiGateway::Deployment
    Properties:
      RestApiId: !Ref RestApi

  Stage:
    Type: AWS::ApiGateway::Stage
    Properties:
      StageName: v1
      RestApiId: !Ref RestApi
      DeploymentId: !Ref Deployment
      AccessLogSetting:
        DestinationArn: !GetAtt LogGroup.Arn
        Format: $context.identity.sourceIp $context.identity.caller $context.identity.user [$context.requestTime] "$context.httpMethod $context.resourcePath $context.protocol" $context.status $context.responseLength $context.requestId

  CustomDomainName:
    Type: AWS::ApiGateway::DomainName
    Properties:
      DomainName: !Ref DomainName
      EndpointConfiguration:
        Types:
        - REGIONAL
      RegionalCertificateArn: !Ref CertificateArn
      SecurityPolicy: TLS_1_2

  BasePathMapping:
    Type: AWS::ApiGateway::BasePathMapping
    Properties:
      DomainName: !Ref CustomDomainName
      RestApiId: !Ref RestApi

  IamRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Ref AWS::StackName
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          Action: sts:AssumeRole
          Principal:
            Service: apigateway.amazonaws.com
          Effect: Allow
      Policies:
      - PolicyName: policy
        PolicyDocument:
          Version: 2012-10-17
          Statement:
          - Effect: Allow
            Action: batch:SubmitJob
            Resource:
            - !Ref JobQueueArn
            - !Ref JobDefinition

  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Ref AWS::StackName
      RetentionInDays: 90
